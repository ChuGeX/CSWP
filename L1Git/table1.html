<!DOCTYPE html>
<html>

<head>
    <title>TABLE Web Page</title>
    <style>
        table {
            border: 2px solid blue;
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid greenyellow;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <h1>Presidents</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Just</td>
            <td>44</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tom</td>
            <td>48</td>
        </tr>
        <tr>
            <td>8</td>
            <td>John</td>
            <td>52</td>
        </tr>
    </table>
</body>

</html>
